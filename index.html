<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NovaSeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg: #ffffff;
            --surface: #ffffff;
            --muted: #6b7278;
            --text: #0b0d10;
            --brand: #4285f4;
            --accent: #5985E1;
            --shadow: rgba(0,0,0,0.08);
            --card-border: #e6e7e8;
            --chip-bg: #fff;
            --chip-border: #e6e7e8;
            --radius-lg: 14px;
            --radius-pill: 999px;
            --glass: rgba(255,255,255,0.85);
            --glass-dark: rgba(0,0,0,0.5);
            --success: #34a853;
            --danger: #ea4335;
            --transition: 200ms ease;
            --max-width: 980px;
            --search-height: 56px;
            --card-padding: 16px;
        }
        body.dark{
            --bg: #0b0c10;
            --surface: #111215;
            --muted: #b0b3b6;
            --text: #eef0f2;
            --chip-bg: #111215;
            --chip-border: #26282b;
            --card-border: #222428;
            --glass: rgba(10,10,12,0.7);
        }
        *{ box-sizing:border-box }
        html,body{ height:100% }
        body{
            margin:0;
            padding:0;
            font-family: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:var(--bg);
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            display:flex;
            flex-direction:column;
            align-items:center;
            transition: background var(--transition), color var(--transition);
        }
        .header {
            position: relative; 
            width:100%;
            max-width:var(--max-width);
            padding:16px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
        }
        .brand {
            display:flex;
            gap:12px;
            align-items:center;
        }
        .brand .dot {
            width:14px;
            height:14px;
            border-radius:50%;
            background: linear-gradient(135deg,var(--brand),#8ab4f8);
            box-shadow:0 0 12px rgba(66,133,244,0.18);
        }
        .brand .logo {
            font-family:'Orbitron',sans-serif;
            font-weight:700;
            font-size:22px;
            letter-spacing:.06em;
            background: linear-gradient(90deg,#8ab4f8,#a0c3ff);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }
        .user-badge{
            min-width:44px;
            height:44px;
            border-radius:50%;
            display:grid;
            place-items:center;
            font-weight:700;
            color:var(--chip-bg);
            background: linear-gradient(135deg,var(--brand),#5a8ef6);
            box-shadow:0 6px 18px rgba(90,142,246,0.12);
            cursor: pointer;
        }
        .icon-btn{
            width:44px;
            height:44px;
            border-radius:50%;
            border:1px solid var(--card-border);
            background:var(--chip-bg);
            display:grid;
            place-items:center;
            cursor:pointer;
            transition: transform .06s, background var(--transition), border-color var(--transition);
        }
        .icon-btn:hover{ transform:scale(.98); }
        .container{
            width:100%;
            max-width:var(--max-width);
            padding:0 16px 80px 16px;
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:18px;
        }
        .hero {
            margin-top:6vh;
            text-align:center;
        }
        .wordmark{
            font-family:'Orbitron',sans-serif;
            font-weight:700;
            font-size:48px;
            background: linear-gradient(90deg,#8ab4f8,#a0c3ff);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            letter-spacing:.06em;
            margin-bottom:6px;
        }
        .subtitle{
            color:var(--muted);
            font-size:14px;
            margin-top:4px;
        }
        .search-wrap{
            width:100%;
            max-width:720px;
            display:flex;
            flex-direction:column;
            gap:8px;
            align-items:center;
        }
        .search{
            width:100%;
            display:flex;
            gap:10px;
            align-items:center;
            padding:10px;
            border-radius:999px;
            background:var(--surface);
            border:1px solid var(--card-border);
            box-shadow:0 6px 18px var(--shadow);
            transition: box-shadow .18s, border-color .18s, background .2s;
            height:var(--search-height);
            position:relative;
        }
        
        /* 搜尋下拉選單 (aiSuggest) 優化 */
        .ai-suggest {
            position: absolute;
            top: calc(var(--search-height) + 8px);
            left: 0;
            width: 100%;
            max-height: 280px;
            overflow-y: auto;
            border-radius: var(--radius-lg);
            background: var(--surface);
            border: 1px solid var(--card-border);
            box-shadow: 0 16px 48px rgba(0,0,0,0.18), 0 0 0 1px rgba(0,0,0,0.02);
            z-index: 1200;
            padding: 8px 0;
            display: none;
        }
        .ai-suggest.visible{ display:block; }
        .ai-suggest ul { list-style: none; margin: 0; padding: 0; }
        .ai-suggest li {
            padding: 10px 16px;
            font-size: 15px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 120ms ease;
            outline: none; 
        }
        .ai-suggest li:hover,
        .ai-suggest li[aria-selected="true"] {
            background: rgba(66, 133, 244, 0.06); 
        }
        body.dark .ai-suggest li:hover,
        body.dark .ai-suggest li[aria-selected="true"] {
            background: rgba(255, 255, 255, 0.08);
        }
        
        /* 用戶下拉選單 (userDropdown) 優化 */
        #userDropdown {
            position: absolute;
            top: 60px; 
            right: 16px; 
            width: 240px;
            background: var(--surface);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.18), 0 0 0 1px rgba(0,0,0,0.02); 
            z-index: 1500;
            padding: 8px 0;
            display: none; 
            opacity: 0;
            transform: translateY(-8px);
            transition: opacity 200ms ease-out, transform 200ms ease-out;
        }
        #userDropdown.visible { 
            display: block; 
            opacity: 1;
            transform: translateY(0);
        }
        #userDropdown .info { 
            padding: 10px 16px; 
            font-size: 14px; 
            border-bottom: 1px solid rgba(0, 0, 0, 0.05); 
            margin-bottom: 4px; 
        }
        body.dark #userDropdown .info {
            border-bottom: 1px solid var(--card-border);
        }
        #userDropdown .info strong { 
            display: block; 
            font-weight: 600; 
            color: var(--text);
            margin-bottom: 2px;
        }
        #userDropdown .info span { 
            color: var(--muted); 
            font-size: 12px; 
            overflow: hidden; 
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        #userDropdown button {
            width: 100%;
            padding: 10px 16px; 
            text-align: left;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text);
            font-size: 14px;
            transition: background 120ms ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #userDropdown button:hover { 
            background: rgba(66,133,244,0.08); 
        }
        body.dark #userDropdown button:hover {
            background: rgba(255, 255, 255, 0.08); 
        }

        #accountModal, #backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: none;
            place-items: center;
        }
        #backdrop {
            background: rgba(0,0,0,0.5);
            z-index: 1999;
        }
        #accountModal.visible, #backdrop.visible { display: grid; }
        .modal-content {
            background: var(--surface);
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.3);
            transition: background var(--transition);
        }
        .modal-content h3 { margin-top: 0; }
        .modal-content label { display: block; margin-top: 12px; font-size: 14px; color: var(--muted); }
        .modal-content input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid var(--card-border); 
            border-radius: 8px; 
            margin-top: 4px;
            background: var(--chip-bg);
            color: var(--text);
        }
        .modal-actions { margin-top: 24px; text-align: right; }
        .modal-actions button { margin-left: 8px; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: 500;}
        .modal-actions .btn-save { background: var(--brand); color: white; border: none; }
        .modal-actions .btn-cancel { background: var(--chip-bg); border: 1px solid var(--card-border); color: var(--text); }
        
        .search:focus-within{ box-shadow:0 12px 36px rgba(0,0,0,0.08); border-color:rgba(0,0,0,0.06); }
        .search input[type="text"]{
            flex:1;
            border:0;
            outline:0;
            background:transparent;
            color:var(--text);
            font-size:16px;
            padding:8px 6px;
        }
        .chips{
            width:100%;
            max-width:720px;
            display:flex;
            flex-wrap:wrap;
            gap:8px;
            justify-content:center;
            padding:6px 6px;
        }
        .chips .chip{
            padding:8px 12px;
            border-radius:999px;
            background:var(--chip-bg);
            border:1px solid var(--chip-border);
            cursor:pointer;
            transition: background .15s, transform .08s;
            color:var(--text);
            font-size:14px;
        }
        .chips .chip:hover{ background:rgba(66,133,244,0.06); transform:translateY(-1px); }
        .results{
            width:100%;
            max-width:720px;
            display:flex;
            flex-direction:column;
            gap:16px;
            margin-top:6px;
            align-items:stretch;
        }
        .side-panel{
            width:320px;
            display:flex;
            flex-direction:column;
            gap:12px;
        }
        .panel {
            padding:12px;
            border-radius:12px;
            background:var(--surface);
            border:1px solid var(--card-border);
            box-shadow:0 8px 28px rgba(0,0,0,0.06);
        }
        .panel h4{ margin:0 0 8px 0; font-size:16px; color:var(--text); }
        .list .row{ display:flex; gap:8px; align-items:center; justify-content:space-between; padding:10px; border-radius:10px; cursor:pointer; transition: background .12s; background:transparent; }
        .list .row:hover{ background:rgba(66,133,244,0.06); }
        .list .rank{ width:28px; height:28px; border-radius:50%; display:grid; place-items:center; background:var(--chip-bg); border:1px solid var(--card-border); }
        .footer {
            position:fixed;
            left:12px;
            bottom:10px;
            z-index:20;
            font-size:13px;
            color:var(--muted);
            background:var(--glass);
            padding:6px 10px;
            border-radius:10px;
            border:1px solid var(--card-border);
        }
        @media (max-width:860px){
            .cols{ grid-template-columns: 1fr; gap:12px; }
            .side-panel{ width:100%; }
        }
        @media (max-width:520px){
            .wordmark{ font-size:36px; }
        }
    </style>
</head>

<button id="modeBtn" title="切換深淺模式" aria-pressed="false" style="position:fixed;right:20px;bottom:20px;z-index:1200;padding:10px 15px;border-radius:12px;border:1px solid var(--card-border);background:var(--surface);color:var(--text);cursor:pointer;font-weight:500;">自訂 NovaSeek</button>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>

const firebaseConfig = {
    apiKey: "AIzaSy-NovaSeek-Placeholder", // 這裡現在不重要，因為我們改走後端
    authDomain: "novaseek-server.firebaseapp.com",
    projectId: "novaseek-server"
};

// 初始化 Firebase
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore(); // 雖然我們現在主要用後端，但前端變數仍需宣告以防報錯
const provider = new firebase.auth.GoogleAuthProvider();
    const authArea = document.getElementById('authArea');
    const userDropdown = document.getElementById('userDropdown');
    const accountModal = document.getElementById('accountModal');
    const backdrop = document.getElementById('backdrop');
    const searchInput = document.getElementById('searchInput');
    const btnSearch = document.getElementById('btnSearch');
    const btnMic = document.getElementById('btnMic');
    const aiSuggest = document.getElementById('aiSuggest');
    const chipsDiv = document.getElementById('chips');
    const resultsDiv = document.getElementById('results');
    const trendingList = document.getElementById('trendingList');
    const recentList = document.getElementById('recentList');
    const modeBtn = document.getElementById('modeBtn');

    let currentUser = null;
    let localTrendingCounts = {}; 
    let currentSuggestList = [];
    let selectedSuggestIndex = -1;

    function escapeHtml(str){
        if(!str) return '';
        return String(str)
            .replace(/&/g,'&amp;')
            .replace(/</g,'&lt;')
            .replace(/>/g,'&gt;')
            .replace(/"/g,'&quot;')
            .replace(/'/g,'&#39;');
    }

    function timeAgo(timestamp){
        if(!timestamp) return '';
        const seconds = Math.floor((new Date() - new Date(timestamp)) / 1000);
        let interval = Math.floor(seconds / 31536000);
        if(interval >= 1) return interval + ' 年前';
        interval = Math.floor(seconds / 2592000);
        if(interval >= 1) return interval + ' 個月前';
        interval = Math.floor(seconds / 86400);
        if(interval >= 1) return interval + ' 天前';
        interval = Math.floor(seconds / 3600);
        if(interval >= 1) return interval + ' 小時前';
        interval = Math.floor(seconds / 60);
        if(interval >= 1) return interval + ' 分鐘前';
        return '剛剛';
    }
    
    function toggleDropdown(show) {
        userDropdown.classList.toggle('visible', show);
        userDropdown.setAttribute('aria-hidden', !show);
    }

function handleLogin() {
    backdrop.classList.add('visible');
    accountModal.classList.add('visible');
    accountModal.setAttribute('aria-hidden', 'false');

    const modalContent = document.createElement('div');
    modalContent.className = 'modal-content';
    modalContent.innerHTML = `
        <h3 id="modalTitle" style="text-align:center;">登入 NovaSeek</h3>
        
        <button onclick="loginWithGoogle()" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid var(--card-border); border-radius:8px; background:var(--surface); cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            使用 Google 帳號登入
        </button>

        <div style="text-align:center; margin-bottom:20px; color:var(--muted); font-size:12px; position:relative;">
            <span style="background:var(--surface); padding:0 10px; z-index:1; position:relative;">或使用帳號密碼</span>
            <hr style="position:absolute; top:50%; width:100%; border:0; border-top:1px solid var(--card-border); margin:0;">
        </div>

        <label>電子郵件</label>
        <input id="loginEmail" type="email" placeholder="電子郵件地址" />
        
        <label>密碼</label>
        <input id="loginPassword" type="password" placeholder="輸入您的密碼" />
        
        <div class="modal-actions">
            <button class="btn-cancel" onclick="hideAccountModal()">取消</button>
            <button class="btn-save" onclick="loginWithEmail()">登入</button>
        </div>
    `;
    accountModal.innerHTML = '';
    accountModal.appendChild(modalContent);
}

function loginWithGoogle() {
    auth.signInWithPopup(provider)
        .then((result) => {
            const user = result.user;
            currentUser = {
                email: user.email,
                displayName: user.displayName || user.email.split('@')[0],
                uid: user.uid
            };
            localStorage.setItem('novaseek_user', JSON.stringify(currentUser));
            renderAuthUI();
            hideAccountModal();
            alert("Google 登入成功！");
        })
        .catch((error) => {
            console.error("Google Auth Error:", error);
            if(error.code === 'auth/unauthorized-domain') {
                alert("錯誤：網路不穩定請稍後在試。");
            } else {
                alert("登入失敗：" + error.message);
            }
        });
}

async function loginWithEmail() {
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPassword').value;

    const isLocal = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";

const API_BASE = isLocal 
    ? "http://localhost:3000" 
    : "https://notification-pmra.onrender.com";

    try {
        const response = await fetch(`${API_BASE}/api/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password: pass })
        });
    
        const data = await response.json();

        if (data.success) {
            // 登入成功，將使用者資訊存入本地快取
            currentUser = { email: email };
            localStorage.setItem('novaseek_user', JSON.stringify(currentUser));
            hideAccountModal();
            location.reload(); 
        } else {
            alert("帳號密碼登入失敗：" + data.message);
        }
    } catch (error) {
        alert("連線失敗：請確保後端伺服器已啟動並檢查 API 網址。");
        console.error("Login Error:", error);
    }
}
    
function showAccountModal() {
        backdrop.classList.add('visible');
        accountModal.classList.add('visible');
        accountModal.setAttribute('aria-hidden', 'false');

        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';
        modalContent.innerHTML = `
            <h3 id="modalTitle">NovaSeek 帳戶設定</h3>
            
            <div style="text-align:center; margin-bottom: 20px;">
                <div id="avatarPreview" class="user-badge" style="width:80px; height:80px; font-size:32px; margin: 0 auto 10px; cursor:pointer; overflow:hidden;">
                    ${currentUser.photoURL ? `<img src="${currentUser.photoURL}" style="width:100%;height:100%;object-fit:cover;">` : (currentUser.email ? currentUser.email[0].toUpperCase() : 'N')}
                </div>
                <button class="icon-btn" style="width:auto; font-size:12px; padding:4px 12px;" onclick="document.getElementById('fileInput').click()">更換大頭貼</button>
                <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="handleImageUpload(event)">
            </div>

            <label for="modalName">使用者名稱</label>
            <input id="modalName" type="text" value="${escapeHtml(currentUser.displayName || '')}" placeholder="請輸入新的名稱" />
            
            <label for="modalEmail">電子郵件 (不可修改)</label>
            <input id="modalEmail" type="email" value="${escapeHtml(currentUser.email || '')}" disabled />
            
            <label for="modalPassword">修改密碼</label>
            <input id="modalPassword" type="password" placeholder="請輸入新的密碼" />
            
            <div class="modal-actions">
                <button class="btn-cancel" onclick="hideAccountModal()">取消</button>
                <button class="btn-save" onclick="saveAccountChanges()">儲存所有變更</button>
            </div>
        `;
        accountModal.innerHTML = '';
        accountModal.appendChild(modalContent);
        toggleDropdown(false); 
    }

let tempPhotoBase64 = null; 

    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        if (file.size > 2 * 1024 * 1024) {
            alert("圖片檔案不符合標準！請選擇 2MB 以下的圖片以確保效能。");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            tempPhotoBase64 = e.target.result;
            const preview = document.getElementById('avatarPreview');
            preview.innerHTML = `<img src="${tempPhotoBase64}" style="width:100%;height:100%;object-fit:cover;">`;
        };
        reader.readAsDataURL(file);
    }

    function hideAccountModal() {
        backdrop.classList.remove('visible');
        accountModal.classList.remove('visible');
        accountModal.setAttribute('aria-hidden', 'true');
    }

    function saveAccountChanges() {
        const newName = document.getElementById('modalName').value.trim();
        const newPassword = document.getElementById('modalPassword').value.trim();

        if (newName && newName !== currentUser.displayName) {
            currentUser.displayName = newName;
        }
        if (newPassword) {
            alert(`密碼已模擬更新！`);
        }

        localStorage.setItem('novaseek_user', JSON.stringify(currentUser));
        renderAuthUI();
        hideAccountModal();
        alert("您的資訊已成功儲存。");
    }

function renderAuthUI(){
    const authArea = document.getElementById('authArea');
    const userDropdown = document.getElementById('userDropdown');
    if (!authArea || !userDropdown) return;
    
    authArea.innerHTML = ''; 
    userDropdown.innerHTML = ''; 

    if(currentUser){
        const badge = document.createElement('div');
        badge.className = 'user-badge';
        badge.style.overflow = 'hidden'; 

        if (currentUser.photoURL) {
            badge.innerHTML = `<img src="${currentUser.photoURL}" style="width:100%; height:100%; object-fit:cover;">`;
        } else {
            badge.textContent = currentUser.email ? currentUser.email[0].toUpperCase() : 'N';
        }

        badge.onclick = (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('visible');
        };
        authArea.appendChild(badge);

        // 2. 下拉選單內容
        userDropdown.innerHTML = `
            <div class="info">
                <strong>${escapeHtml(currentUser.displayName || 'NovaSeek 用戶')}</strong>
                <span>${escapeHtml(currentUser.email)}</span>
            </div>
            <button onclick="showAccountModal()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                管理您的帳戶
            </button>
            <button onclick="handleLogout()" style="color:var(--danger)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                登出
            </button>
        `;
    } else {
        // ... 未登入按鈕保持不變 ...
        const btn = document.createElement('button');
        btn.textContent = '登入';
        btn.className = 'icon-btn';
        btn.style.width = 'auto';
        btn.style.padding = '8px 16px';
        btn.style.borderRadius = '12px';
        btn.onclick = handleLogin;
        authArea.appendChild(btn);
    }
}

// 補上登出邏輯
function handleLogout() {
    auth.signOut().then(() => {
        currentUser = null;
        localStorage.removeItem('novaseek_user');
        location.reload(); 
    });
}

async function saveAccountChanges() {
        const newName = document.getElementById('modalName').value.trim();

        currentUser.displayName = newName;
        if (tempPhotoBase64) {
            currentUser.photoURL = tempPhotoBase64; 
        }

        localStorage.setItem('novaseek_user', JSON.stringify(currentUser));

        // await db.collection('users').doc(currentUser.uid).update({ ... });

        renderAuthUI(); 
        hideAccountModal();
        tempPhotoBase64 = null; 
        alert("帳戶已成功更新！");
    }
    
    async function handleRedirectResult() {
        try {
            const result = await auth.getRedirectResult();
            
            if (result.user) {
                const user = result.user;
                currentUser = {
                    email: user.email,
                    displayName: user.displayName || (user.email ? user.email.split('@')[0] : 'NovaSeek User'), 
                    uid: user.uid
                };
                localStorage.setItem('novaseek_user', JSON.stringify(currentUser));
                renderAuthUI();
                
                if (window.history.replaceState) {
                    const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                    window.history.replaceState({path:cleanUrl},'',cleanUrl);
                }
            }
        } catch (error) {
            console.error("重定向登入處理失敗:", error);
        }
    }

    function setupRealtimeAuthStateListener() {
        auth.onAuthStateChanged(user => {
            if (user) {
                if (!currentUser || currentUser.uid !== user.uid) {
                    currentUser = {
                        email: user.email,
                        displayName: user.displayName || (user.email ? user.email.split('@')[0] : 'NovaSeek User'), 
                        uid: user.uid
                    };
                    localStorage.setItem('novaseek_user', JSON.stringify(currentUser));
                    renderAuthUI();
                }
            } else {
                currentUser = null;
                localStorage.removeItem('novaseek_user');
                renderAuthUI();
            }
        });
    }

    function loadUserFromStorage() {
        const su = localStorage.getItem('novaseek_user');
        if (su) {
            try {
                currentUser = JSON.parse(su);
                renderAuthUI();
            } catch (e) {
                currentUser = null;
                localStorage.removeItem('novaseek_user');
            }
        }
    }

    function generateLocalAISuggestions(query){
        if(!query) return [];
        const base = query.trim();
        return [
            `${base} 是什麼`,
            `${base} 關於`,
            `${base} 教學`,
            `最新 ${base} 資訊`,
            `${base} 下載`,
            `${base} 免費資源`,
            `${base} vs 競品`,
            `${base} 好用嗎`,
            `${base} 範例`
        ];
    }

    async function fetchAIFromAPI(query){
        if (typeof GLOBAL_KNOWLEDGE_BASE === 'undefined') return [];
        
        const searchPrefix = query.trim().toLowerCase();
        if (searchPrefix.length < 1) return [];

        const scores = new Map(); 
        const MAX_RESULTS = 10;
        
        GLOBAL_KNOWLEDGE_BASE.forEach(item => {
            const lowerTerm = item.term.toLowerCase();
            if (lowerTerm.startsWith(searchPrefix)) {
                scores.set(item.term, (scores.get(item.term) || 0) + item.weight * 1.5); 
            }
        });

        Object.entries(localTrendingCounts).forEach(([term, count]) => {
            const lowerTerm = term.toLowerCase();
            if (lowerTerm.startsWith(searchPrefix)) {
                const trendScore = Math.min(count * 20, 100); 
                scores.set(term, (scores.get(term) || 0) + trendScore);
            }
        });
        
        const localRecent = JSON.parse(localStorage.getItem('novaseek_local_searches') || '[]');
        const uniqueRecent = [...new Map(localRecent.map(item => [item.q, item])).values()]; 
        uniqueRecent.slice(0, 20).forEach((item, index) => { 
            const term = item.q;
            const lowerTerm = term.toLowerCase();
            if (lowerTerm.startsWith(searchPrefix)) {
                const personalScore = (20 - index) * 2;
                scores.set(term, (scores.get(term) || 0) + personalScore);
            }
        });
        
        let suggestions = Array.from(scores.keys());
        if (suggestions.length < MAX_RESULTS) {
            const localTemplates = generateLocalAISuggestions(query);
            localTemplates.forEach(t => {
                const lowerT = t.toLowerCase();
                if (lowerT.startsWith(searchPrefix)) {
                    if (suggestions.length < MAX_RESULTS && !scores.has(t)) {
                        scores.set(t, (scores.get(t) || 0) + 50); 
                        suggestions.push(t);
                    }
                }
            });
        }

        const finalSuggestions = Array.from(scores.entries())
            .sort(([, scoreA], [, scoreB]) => scoreB - scoreA) 
            .map(([term]) => term)
            .slice(0, MAX_RESULTS);

        return finalSuggestions;
    }

    function renderAISuggestions(suggestions){
        currentSuggestList = suggestions || [];
        selectedSuggestIndex = -1;
        aiSuggest.innerHTML = '';
        if(!suggestions || suggestions.length === 0){
            aiSuggest.classList.remove('visible');
            aiSuggest.style.display = 'none';
            return;
        }
        const ul = document.createElement('ul');
        suggestions.forEach((s, idx) => {
            const li = document.createElement('li');
            li.setAttribute('role','option');
            li.setAttribute('aria-selected','false');
            li.tabIndex = 0;
            
            li.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="var(--muted)">
                    <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-640q0-109 75.5-184.5T380-900q109 0 184.5 75.5T640-640q0 44-14 83t-38 69l252 252-48 48ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                </svg>
                <span>${escapeHtml(s)}</span>
            `;

            li.addEventListener('mouseenter', ()=> { selectedSuggestIndex = idx; updateSuggestHighlight(); });
            li.addEventListener('mouseleave', ()=> { selectedSuggestIndex = -1; updateSuggestHighlight(); });
            li.addEventListener('click', ()=> { selectSuggestion(idx); });
            ul.appendChild(li);
        });
        aiSuggest.appendChild(ul);
        aiSuggest.classList.add('visible');
        aiSuggest.style.display = 'block';
    }

    function updateSuggestHighlight(){
        const lis = aiSuggest.querySelectorAll('li');
        lis.forEach((li, i) => {
            if(i === selectedSuggestIndex){
                li.style.background = 'rgba(66,133,244,0.06)';
                li.setAttribute('aria-selected','true');
            } else {
                li.style.background = 'transparent';
                li.setAttribute('aria-selected','false');
            }
        });
    }

    function selectSuggestion(idx){
        const s = currentSuggestList[idx];
        if(!s) return;
        searchInput.value = s;
        redirectToSearch(s);
        aiSuggest.classList.remove('visible');
        aiSuggest.style.display = 'none';
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    function startVoiceSearch() {
        if (!SpeechRecognition) {
            alert('抱歉，您的瀏覽器目前不支援語音搜尋功能。建議使用 Chrome 或 Edge。');
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'zh-Hant'; 
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        btnMic.style.borderColor = 'var(--brand)';
        btnMic.style.boxShadow = '0 0 10px rgba(66, 133, 244, 0.4)';
        btnMic.style.background = 'rgba(66, 133, 244, 0.1)';
        btnMic.title = '正在聽取語音... 點擊停止';
        btnMic.querySelector('svg').style.fill = 'var(--brand)';

        recognition.onend = function() {
            btnMic.style.borderColor = 'var(--card-border)';
            btnMic.style.boxShadow = 'none';
            btnMic.style.background = 'var(--chip-bg)';
            btnMic.title = '語音搜尋';
            btnMic.querySelector('svg').style.fill = 'var(--accent)';
        };

        recognition.onresult = function(event) {
            const speechResult = event.results[0][0].transcript;
            searchInput.value = speechResult;
            redirectToSearch(speechResult);
        };

        recognition.onerror = function(event) {
            btnMic.style.borderColor = 'var(--danger)'; 
            btnMic.title = '辨識失敗';
            btnMic.querySelector('svg').style.fill = 'var(--danger)';
            setTimeout(recognition.onend, 1500); 
        };

        try {
            recognition.start();
        } catch (e) {
            recognition.onend();
        }
    }
    btnMic.addEventListener('click', startVoiceSearch);

    function redirectToSearch(q){
        if(!q || !q.trim()) return;
        const query = q.trim();
        recordSearch(query).catch(err => console.error('recordSearch error', err));
        const searchUrl = `https://search.novaseek.org/?q=${encodeURIComponent(query)}`;
        resultsDiv.innerHTML = `<div class="result-card" style="justify-content:center;align-items:center;min-height:80px;"><div style="color:var(--muted)">正在導向 NovaSeek 官方搜尋頁面…</div></div>`;
        window.location.href = searchUrl;
    }

    async function recordSearch(query){
        try{
            const localList = JSON.parse(localStorage.getItem('novaseek_local_searches') || '[]');
            localList.unshift({ q: query, ts: Date.now() });
            localList.splice(200);
            localStorage.setItem('novaseek_local_searches', JSON.stringify(localList));
        }catch(e){}
        if(currentUser && currentUser.email){
            try{
                const docRef = db.collection('searchRecords').doc();
                await docRef.set({
                    q: query,
                    uid: currentUser.email,
                    ts: firebase.firestore.FieldValue.serverTimestamp()
                });
            }catch(e){}
        }
        updateTrendingCounts(query);
    }

    async function updateTrendingCounts(query){
        query = query.toLowerCase().trim();
        if(localTrendingCounts[query]){
            localTrendingCounts[query] += 1;
        } else {
            localTrendingCounts[query] = 1;
        }
        updateTrendingUI();
    }

    function updateTrendingUI(){
        trendingList.innerHTML = '';
        const localTrends = Object.entries(localTrendingCounts).sort(([, a], [, b]) => b - a).slice(0, 5);
        localTrends.forEach(([q, count], index) => {
            const row = document.createElement('div');
            row.className = 'row';
            row.setAttribute('role','listitem');
            row.addEventListener('click', ()=> redirectToSearch(q));
            const rank = document.createElement('div');
            rank.className = 'rank';
            rank.textContent = index + 1;
            const qText = document.createElement('div');
            qText.style.flex = 1;
            qText.textContent = escapeHtml(q);
            const countText = document.createElement('div');
            countText.style.fontSize = '12px';
            countText.style.color = 'var(--muted)';
            countText.textContent = `${count} 次`;
            row.appendChild(rank);
            row.appendChild(qText);
            row.appendChild(countText);
            trendingList.appendChild(row);
        });
        if(localTrends.length === 0){
            trendingList.innerHTML = `<div style="padding:10px;font-size:14px;color:var(--muted);">目前沒有熱門搜尋。</div>`;
        }
    }
    
    function updateRecentListUI(){
        recentList.innerHTML = '';
        const localRecent = JSON.parse(localStorage.getItem('novaseek_local_searches') || '[]');
        const uniqueRecent = [...new Map(localRecent.map(item => [item.q, item])).values()].slice(0, 5);
        uniqueRecent.forEach(({ q, ts }, index) => {
            const row = document.createElement('div');
            row.className = 'row';
            row.setAttribute('role','listitem');
            row.addEventListener('click', ()=> redirectToSearch(q));
            const qText = document.createElement('div');
            qText.style.flex = 1;
            qText.textContent = escapeHtml(q);
            const timeText = document.createElement('div');
            timeText.style.fontSize = '12px';
            timeText.style.color = 'var(--muted)';
            timeText.textContent = timeAgo(ts);
            row.appendChild(qText);
            row.appendChild(timeText);
            recentList.appendChild(row);
        });
        if(uniqueRecent.length === 0){
            recentList.innerHTML = `<div style="padding:10px;font-size:14px;color:var(--muted);">開始搜尋以查看你的紀錄。</div>`;
        }
    }

    function renderInitialChips(){
        if (typeof GLOBAL_KNOWLEDGE_BASE === 'undefined') return;
        
        chipsDiv.innerHTML = '';
        INITIAL_KEYWORDS.forEach(keyword => {
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.textContent = keyword;
            chip.addEventListener('click', ()=> redirectToSearch(keyword));
            chipsDiv.appendChild(chip);
        });
    }

    function toggleDarkMode(){
        const isDark = document.body.classList.toggle('dark');
        localStorage.setItem('novaseek_mode', isDark ? 'dark' : 'light');
        modeBtn.setAttribute('aria-pressed', isDark);
        modeBtn.textContent = isDark ? '切換亮色模式' : '切換深色模式';
    }

    function loadModePreference(){
        const savedMode = localStorage.getItem('novaseek_mode');
        if(savedMode === 'dark'){
            document.body.classList.add('dark');
            modeBtn.setAttribute('aria-pressed', 'true');
            modeBtn.textContent = '切換亮色模式';
        } else {
            modeBtn.textContent = '切換深色模式';
        }
    }
    modeBtn.addEventListener('click', toggleDarkMode);

    function handleSearch(){
        const query = searchInput.value.trim();
        if(!query) return;
        aiSuggest.classList.remove('visible');
        aiSuggest.style.display = 'none';
        redirectToSearch(query);
    }
    btnSearch.addEventListener('click', handleSearch);

    let suggestTimer = null;
    searchInput.addEventListener('input', (e) => {
        const v = e.target.value.trim();
        if(suggestTimer) clearTimeout(suggestTimer);
        if(!v){
            aiSuggest.classList.remove('visible');
            aiSuggest.style.display = 'none';
            currentSuggestList = [];
            selectedSuggestIndex = -1;
            return;
        }
        
        suggestTimer = setTimeout(async () => {
            const suggestions = await fetchAIFromAPI(v); 
            renderAISuggestions(suggestions);
        }, 120);
    });

    searchInput.addEventListener('keydown', (e) => {
        if(!currentSuggestList.length && e.key !== 'Enter') return;

        if(e.key === 'ArrowDown'){
            e.preventDefault();
            selectedSuggestIndex = (selectedSuggestIndex + 1) % currentSuggestList.length;
            updateSuggestHighlight();
            if(selectedSuggestIndex !== -1 && aiSuggest.querySelectorAll('li')[selectedSuggestIndex]) {
                searchInput.value = currentSuggestList[selectedSuggestIndex];
            }
        } else if(e.key === 'ArrowUp'){
            e.preventDefault();
            selectedSuggestIndex = (selectedSuggestIndex - 1 + currentSuggestList.length) % currentSuggestList.length;
            updateSuggestHighlight();
            if(selectedSuggestIndex !== -1 && aiSuggest.querySelectorAll('li')[selectedSuggestIndex]) {
                searchInput.value = currentSuggestList[selectedSuggestIndex];
            }
        } else if(e.key === 'Enter'){
            e.preventDefault();
            if(selectedSuggestIndex >= 0) {
                selectSuggestion(selectedSuggestIndex);
            } else {
                handleSearch();
            }
        } else if(e.key === 'Escape'){
            e.preventDefault();
            aiSuggest.classList.remove('visible');
            aiSuggest.style.display = 'none';
            selectedSuggestIndex = -1;
        }
    });

    document.addEventListener('click', (e) => {
        if (userDropdown.classList.contains('visible') && !authArea.contains(e.target) && !userDropdown.contains(e.target)) {
            toggleDropdown(false);
        }
        if (e.target === backdrop) {
            hideAccountModal();
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            if (accountModal.classList.contains('visible')) {
                hideAccountModal();
            } else if (userDropdown.classList.contains('visible')) {
                toggleDropdown(false);
            }
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        // 1. 優先載入主題與使用者資料
        loadModePreference();
        loadUserFromStorage(); // 這裡面會判斷 currentUser 並呼叫 renderAuthUI()

        // 2. 移除會報錯的 Firebase 舊監聽 (因為改走後端了)
        // setupRealtimeAuthStateListener(); // 暫時註解掉
        // handleRedirectResult();          // 暫時註解掉

        // 3. 強制執行一次 UI 渲染，確保按鈕出現
        renderAuthUI();

        // 4. 其他功能初始化
        renderInitialChips();
        updateTrendingUI();
        updateRecentListUI(); // 同時修復最近搜尋沒出現的問題
    });

</script>
